  <div class="content"   > 

   <div class="cLineB"> 

    <h4>菜品分类设置</h4> 

    <a href="{Saivi::U('Dining/cats',array('token'=>$token,'parentid'=>$parentid,'storeid'=>$storeid))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 

   </div> 

   <form class="form" method="post" action="" enctype="multipart/form-data"> 

    <input type="hidden" name="id" value="{Saivi:$set.id}" /> 

     

    <div class="msgWrap bgfc"> 

     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 

      <tbody> 

       <tr> 

        <th><span class="red">*</span>名称：</th> 

        <td><input type="text" name="name" value="{Saivi:$set.name}" class="px" style="width:400px;" /></td> 

       </tr>

      <tr> 

        <th><span class="red">*</span>上级分类：</th> 

        <td><select class="J_cate_select px" data-pid="0" data-uri="{Saivi::U('Dining/ajaxCatOptions', array('token'=>$token,'storeid'=>$storeid))}" data-selected="{Saivi:$selected_ids}" onchange="chkstore(this.value);"></select>

		<input type="hidden" name="parentid" id="J_cate_id" value="{Saivi:$set.parentid}" /></td> 

       </tr>

        <tr id="storediv"> 

        <th><span class="red">*</span>店铺：</th> 

        <td><select id="storeid" name="storeid" class="px">  <option value="0">请选择...</option>

        <volist id="v" name="Stores">

        <option value="{Saivi:$v.id}" <if condition="$set['storeid'] eq $v['id']">selected</if>>{Saivi:$v.name}</option>

        </volist>

        </select></td> 

       </tr>

       <tr> 

        <th>Logo地址：</th>

        <td><input type="text" name="logourl" value="{Saivi:$set.logourl}" class="px" id="pic" style="width:400px;" /> <a href="###" onclick="upyunPicUpload('pic',700,700,'{Saivi:$token}')" class="btnGreen">上传</a> <a href="###" class="btnGray vm"onclick="viewImg('pic')">预览</a></td> 

       </tr>

       

        <tr> 

        <th>简介：</th> 

        <td><textarea name="des" class="px" style="width:400px;height:80px;">{Saivi:$set.des}</textarea></td> 

       </tr>

       <tr>         

       <th>&nbsp;</th>

       <td>

       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{Saivi::U('Dining/cats',array('token'=>$token))}" class="btnGray vm">取消</a></td> 

       </tr> 

      </tbody> 

     </table> 

     </div>

    

   </form> 

  </div> 

  <include file="Public:footer" />

  <script src="{Saivi::RES}/js/cate_select.js"></script>

<script type="text/javascript">

	$('.J_cate_select').cate_select();

	function chkstore(v){

		if(v){

			$('#storediv').hide();

		}else{

			$('#storediv').show();

		}

	}

</script>
