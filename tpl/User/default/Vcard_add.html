            <tr>

				  <td><input type="text" name="name" class="px" style="width:550px;">
					</td>
				</tr>
                <tr>
				  <th valign="top"><span class="red">*</span>个人简介：</th>
				  <td><textarea type="text" name="jianjie"  class="px" style="width:550px; height:100px">{Saivi:$info.jianjie}</textarea>
					</td>
				</tr>
                <tr>
					<th>头像：</th>
					<td><input type="text" id="pic1" name="image" class="px" style="width:550px;">

					 <br/> 填写图片外链地址，大小为100x100</td>
				</tr>
				<tr>

					<td><input type="text" name="tel" value="" class="px" style="width:550px;"></td>
				</tr>
				<tr>
					<th width="120">手机：</th>
					<td><input type="text" name="mobile" value="" class="px" style="width:550px;"></td>
				</tr>
				
				<tr>
					<th>部门职位：</th>
					<td><input name="work" class="px" style="width:150px;" type="text"></td>
				</tr>
                <tr>

					<td><input name="email" class="px" style="width:350px;" type="text"></td>
				</tr>
                <tr>
					<th>QQ：</th>
					<td><input name="qq" class="px" style="width:350px;" type="text"></td>
				</tr>
                <tr>
					<th>排序：</th>
					<td><input name="sort" class="px" value="0" style="width:350px;" type="text"></td>
				</tr>
                <tr>
				<th>&nbsp;</th>
					<td>
					<input type="hidden" name="keyword" value="{Saivi:$infoType.keyword}" />
					<input type="hidden" name="infotype" value="{Saivi:$infoType.type}" />
					<input type="hidden" name="token" value="{Saivi:$token}" />
						<button type="submit" name="button" class="btn btn-primary btn_submit  J_ajax_submit_btn">保存</button>
