<div class="content"   >

<div class="cLineB">

<h4 class="left">桌台管理 </h4>

<div class="searchbar right">

<script language=javascript>

function gourl(v)

{

	window.location.href ="{Saivi::U('Dining/tables',array('token'=>$token))}&storeid="+v;

}

</script>

<b>切换店铺：</b><select name="storeid" onchange="gourl(this.value);"><option value="0">所有店铺</option>

<volist name="stores" id="st"> 

<option value="{Saivi:$st.id}" <if condition="$storeid eq $st['id']">selected</if>>{Saivi:$st.name}</option>

</volist>

</select>

</div>

<div class="clr"></div>

</div>

<!--tab start-->

<div class="tab">

<ul>

<li class="tabli" id="tab2"><a href="{Saivi::U('Dining/stores',array('token'=>$token,'storeid'=>$storeid))}">店铺信息</a></li>

<li class="tabli" id="tab0"><a href="{Saivi::U('Dining/index',array('token'=>$token,'storeid'=>$storeid))}">菜品管理</a></li>

<li class="tabli" id="tab2"><a href="{Saivi::U('Dining/cats',array('token'=>$token,'storeid'=>$storeid))}">菜品分类管理</a></li>

<li class="tabli" id="tab2"><a href="{Saivi::U('Dining/orders',array('token'=>$token,'storeid'=>$storeid))}">订单管理</a></li>

<li class="current tabli" id="tab2"><a href="{Saivi::U('Dining/tables',array('token'=>$token,'storeid'=>$storeid))}">桌台管理</a></li>

<li class="tabli" id="tab5"><a href="{Saivi::U('Reply_info/set',array('token'=>$token,'infotype'=>'Dining'))}">订餐回复配置</a></li>

</ul>

</div>

<!--tab end-->

<div class="msgWrap">

<form method="post" action="" id="info">

<div class="cLine">

<div class="pageNavigator left"> <a href="{Saivi::U('Dining/tableAdd',array('token'=>$token,'storeid'=>$storeid))}" title="" class="btnGrayS vm bigbtn"><img src="{Saivi::RES}/images/product/add.png" class="vm">添加桌台</a></div>

<div class="clr"></div>

</div>



<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">

<thead>

<tr>

<th class="select"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>

<th width="60">排序</th>

<th width="200">名称</th>

<th>简介</th>

<th width="150" class="norightborder">操作</th>

</tr>

</thead>

<tbody style="text-align:center;">

<volist name="tables" id="o"> 

<tr>

<td><input type="checkbox" value="{Saivi:$o.id}" class="cbitem" name="id_{Saivi:$i}"></td>

<td>{Saivi:$o.taxis}</td>

<td>{Saivi:$o.name}</td>

<td>{Saivi:$o.intro}</td>

<td class="norightborder"><a href="{Saivi::U('Dining/tableSet',array('token'=>$token,'id'=>$o['id'],'storeid'=>$storeid))}">修改</a> <a href="javascript:drop_confirm('您确定要删除吗?', '{Saivi::U('Dining/tableDel',array('token'=>$token,'id'=>$o['id'],'storeid'=>$storeid))}');">删除</a></td>

</tr>

</volist>

</tbody>

</table>

<input type="hidden" name="token" value="{Saivi:$token}" />

</form>

</div>

<div class="cLine">

<div class="pageNavigator right">

<div class="pages">{Saivi:$page}</div>

</div>

<div class="clr"></div>

</div>
