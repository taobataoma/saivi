<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{Saivi::RES}/css/cymain.css" />  
 <div class="content">
<div class="cLineB">
<h4 class="left">分类管理</h4>
<div class="clr"></div>
</div>
<!--tab start-->
<div class="tab">
<ul>
<li class="current tabli" id="tab2"><a href="{Saivi::U('Store/index',array('token'=>$token))}">商品分类管理</a></li>
<if condition="empty($catid) neq true">
<li class="tabli" id="tab0"><a href="{Saivi::U('Store/product',array('token'=>$token))}">商品管理</a></li>
</if>
<li class="tabli" id="tab2"><a href="{Saivi::U('Store/orders',array('token'=>$token))}">订单管理</a></li>
<li class="tabli" id="tab5"><a href="{Saivi::U('Reply_info/set',array('token'=>$token,'infotype'=>'Shop'))}">商城回复配置</a></li>
</ul>
</div>
<!--tab end-->
<div class="cLine">
<div class="pageNavigator left"> 
<a href="{Saivi::U('Store/catAdd', array('token' => $token))}" title="新增分类" class="btn btn-primary btn_submit  J_ajax_submit_btn"><img src="{Saivi::RES}/images/product/add.png" class="vm">新增分类</a>
</div>
<div class="pageNavigator right"> 
<a href="{Saivi::U('Store/setting', array('token' => $token))}" title="商城设置" class="btn btn-primary btn_submit  J_ajax_submit_btn"><img src="{Saivi::RES}/images/product/add.png" class="vm">商城设置</a>
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select">名称</th>
<th width="100">分类名称</th>
<th width="200">简介</th>
<th width="150">规格</th>
<th width="90">产品外观</th>
<th width="120">创建时间</th>
<th width="200" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="hostlist"> 
<tr>
<td><input type="checkbox" name="del_id[]" value="285" class="checkitem"></td>
<td>{Saivi:$hostlist.name}</td>
<td>{Saivi:$hostlist.des}</td>
<td>{Saivi:$hostlist.norms}<if condition="empty($hostlist['norms']) neq true"><span>&nbsp;&nbsp;<a href="{Saivi::U('Store/norms', array('catid'=>$hostlist['id'],'token'=>$token, 'type' => 0))}">规格的管理</a></span></if></td> 
<td>{Saivi:$hostlist.color}<if condition="empty($hostlist['color']) neq true"><span>&nbsp;&nbsp;<a href="{Saivi::U('Store/norms', array('catid'=>$hostlist['id'],'token'=>$token, 'type' => 1))}">外观的管理</a></span></if></td> 
<td>{Saivi:$hostlist.time|date="Y-m-d H:i:s",###}</td> 
<td class="norightborder">
	<a href="{Saivi::U('Store/catSet',array('token'=>$token,'id'=>$hostlist['id']))}">修改</a>
	<a href="javascript:drop_confirm('您确定要删除吗?', '{Saivi::U('Store/catDel',array('id'=>$hostlist['id'],'token'=>$token))}');">删除</a>
	<!-- <span>&nbsp;|&nbsp;<a href="{Saivi::U('Store/norms', array('catid'=>$hostlist['id'],'token'=>$token))}">增加规格</a></span> -->
	<span>&nbsp;|&nbsp;<a href="{Saivi::U('Store/attributes',array('catid'=>$hostlist['id'],'token'=>$token))}">分类属性管理</a></span>
	<span>&nbsp;|&nbsp;<a href="{Saivi::U('Store/product',array('catid' => $hostlist['id'],'token'=>$token))}" style="color:#f00">商品管理</a></span>
</td>
</tr>
</volist>
</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{Saivi:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
