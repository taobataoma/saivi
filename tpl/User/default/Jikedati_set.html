<script language="javascript">



$("input[type='radio']").click(function(){



	var i = $(this).val();



	if(i==1){



		$('[name="lbss"]').attr("style","display:none");



		$('[name="lbb"]').attr("style","");



		$("#la1").attr("style","");



		$("#lb1").attr("style","");



		$("#lc1").attr("style","");



	}else{



		$('[name="lbss"]').attr("style","");



		$('[name="lbb"]').attr("style","display:none");



		$('[name="lbbb"]').attr("style","display:none");



	}



})



</script>
