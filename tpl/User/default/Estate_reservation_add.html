<script>
    jQuery(document).ready(function(){
      jQuery("#formID").validationEngine();
    });
    </script>

<div class="content">
<div class="cLineB">
  <h4>预约系统设置</h4>
 </div>
  <div class="msgWrap bgfc">
  <form action="" id="formID" method="post" class="form-horizontal form-validate" novalidate="novalidate">
 <if condition="$reslist['id'] neq ''">
 <input type="hidden" name="id" id="id" value="{Saivi:$reslist['id']}"/>
 </if>
    <div class="control-group">
        <label for="title" class="control-label">图文消息标题：</label>
        <div class="controls">
           <input type="text" placeholder="请输入图文消息标题" name="title" id="title" class="span4"  value="{Saivi:$reslist['title']}" data-validation-engine="validate[required,minSize[2]]"
                    data-errormessage-value-missing="必填项!"  /><span class="maroon">*</span><span class="help-inline">尽量简单，不要超过20字</span>
        </div>
    </div>
    <div class="control-group">
        <label for="keyword" class="control-label">触发关键词：</label>
        <div class="controls">
            <input type="text" name="keyword" id="keyword" class="span4"   value="{Saivi:$reslist['keyword']}" data-validation-engine="validate[required,minSize[1]]"
                    data-errormessage-value-missing="必填项!" ><span class="maroon">*</span><span class="help-inline">只能设置一个关键字</span>
        </div>
    </div>

    <div class="control-group">
        <label for="coverurl" class="control-label">图文封面：</label>
       <div class="controls">
       <if condition="$reslist['picurl'] neq ''">
      <img class="thumb_img" id="picurl_src" src="{Saivi:$reslist['picurl']}" style="max-height:100px;">
</if>
      <input id="picurl" type="text" class="span4" name="picurl" class="input-xlarge"  schoolSet data-rule-url="true" value="{Saivi:$reslist['picurl']}" />
          <span class="help-inline">
               <script src="{Saivi::STATICS}/upyun.js"></script><a href="###" onclick="upyunPicUpload('picurl',720,400,'{Saivi:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('picurl')">预览</a>
              <span class="help-inline">建议尺寸：宽720像素，高400像素</span>
          </span>
       </div>
    <script>
function setlatlng(longitude,latitude){
  art.dialog.data('longitude', longitude);
  art.dialog.data('latitude', latitude);
  art.dialog.open('{Saivi::U('Map/setLatLng',array('token'=>$token,'id'=>$id))}',{lock:false,title:'设置经纬度',width:600,height:400,yesText:'关闭',background: '#000',opacity: 0.87});
}
</script>
    </div>
     <div class="control-group">
                                <label for="address" class="control-label">预约地址：</label>
                                <div class="controls">
                                    <input type="text" name="address" id="address" class="span4"  value="{Saivi:$reslist['address']}" schoolSet  placeholder="请输入接待预约用户的地址"/><span class="maroon">*</span><span class="help-inline">如合肥市政务区南二环路3818号万达广场</span>
                                </div>
                             </div>
    <div class="control-group">
    <label for="suggestId" class="control-label">地图标识：</label>
         <div class="controls">

                经度 <input type="text" id="longitude"  name="lng" size="14" class="span4" value="{Saivi:$reslist['lng']}" />
                纬度 <input type="text"  name="lat" size="14" id="latitude" class="span4" value="{Saivi:$reslist['lat']}" />
                <a href="###" onclick="setlatlng($('#longitude').val(),$('#latitude').val())">在地图中查看/设置</a>
         </div>
    </div>

<div class="control-group">
         <label for="estate_desc" class="control-label">预约电话：</label>
         <div class="controls">
             <input type="text" name="tel" id="tel" class="span4" value="{Saivi:$reslist['tel']}"  schoolSet  placeholder="请输入接收预约的电话号码"/><span class="maroon">*</span><span class="help-inline">如 0551-65371998</span>
         </div>
     </div>
     <div class="control-group">
         <label for="estate_desc" class="control-label">排序：</label>
         <div class="controls">
             <input type="number" name="take" id="take" class="span4" value="{Saivi:$reslist['take']}"  data-validation-engine="validate[custom[integer],min[1]]"
                    data-errormessage-value-missing="必填项!"   placeholder=""/><span class="maroon">*</span><span class="help-inline"></span>
         </div>
     </div>
     <div class="control-group">
         <label for="project_brief" class="control-label">订单页头部图片：</label>
          <div class="controls">
<if condition="$reslist['headpic'] neq ''">
             <img class="thumb_img" id="headpic_src" src="{Saivi:$reslist['headpic']}" style="max-height: 100px;">
</if>
              <input id="headpic"type="text"class="input-large" name="headpic" class="span4 px"   data-rule-url="true" value="{Saivi:$reslist['headpic']}" />
            <span class="maroon">*</span>
            <span class="help-inline">
            <a href="###" onclick="upyunPicUpload('headpic',720,400,'{Saivi:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('headpic')">预览</a>
         </div>
     </div>
     <div class="control-group">
        <label for="traffic_desc" class="control-label">订单详情：</label>
        <div class="controls">
          <textarea class="px" id="info" name="info" style="width:560px;height:75px"  placeholder="显示在图文封面下方，文字请尽量的简洁">{Saivi:$reslist['info']}</textarea>
        </div>
    </div>


 <div class="control-group" >
     <label for="typename" class="control-label">预约限定量：</label>
     <div class="controls">
        <input type="number" name="typename" placeholder="请输入本次预约允许最多人数" value="{Saivi:$reslist['typename']}" class="span4" data-validation-engine="validate[required,custom[integer],min[1]]"
                    data-errormessage-value-missing="必填项!" > &nbsp;单位/人
    </div>
</div>

 <div class="control-group" >
    <label for="date" class="control-label">开始/结束 时间：</label>
    <div class="controls">
    <div class="input-prepend">
<input type="input" class="px" id="typename2" value="<if condition="$reslist['typename2'] neq ''">{Saivi:$reslist['typename2']}</if>" onClick="WdatePicker()" name="typename2">
到
<input type="input" class="px" id="typename3" value="<if condition="$reslist['typename3'] neq ''">{Saivi:$reslist['typename3']}</if>" name="typename3" onClick="WdatePicker()">
    </div><span class="help-inline">填写订单的起始和结束时间(为空表示不限制)</span></div>
</div>

        <div class="form-actions">
            <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btnGreen">保存</button>　<button type="button" class="btnGray vm">取消</button>
        </div>
                        </div>

</form>
  </div>


        </div>
