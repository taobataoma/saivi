<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<div class="content"> 
	<div class="cLineB"> 
		<h4>房间分类操作</h4> 
		<a href="{Saivi::U('Hotels/index',array('token' => $token,'cid'=>$cid))}" class="right  btn btn-primary btn_submit  J_ajax_submit_btn" style="margin-top:-27px">返回</a> 
	</div> 
<if condition="$ischild neq 1">

<form method="post" action="" id="formID">
<input type="hidden" name="id" value="{Saivi:$tableData.id}" />
<input type="hidden" name="cid" value="{Saivi:$cid}" />

     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td>
        <input type="text" name="name" id="name" value="{Saivi:$tableData.name}" class="px" style="width:400px;" />
        </td> 
       </tr> 
       <tr> 
        <th><span class="red">*</span>普通价格：</th> 
        <td>
        <input type="text" name="price" id="price" value="{Saivi:$tableData.price}" class="px" style="width:100px;" />
        </td> 
       </tr> 
       <tr> 
        <th><span class="red">*</span>会员价格：</th> 
        <td>
        <input type="text" name="vprice" id="vprice" value="{Saivi:$tableData.vprice}" class="px" style="width:100px;" />
        </td> 
       </tr> 
       <tr> 
        <th><span class="red">*</span>容纳人数：</th> 
        <td>
        <input type="text" name="num" id="num" value="{Saivi:$tableData.num}" class="px" style="width:100px;" />
        </td> 
       </tr> 
       <!-- <tr> 
        <th>展示图片：</th>
        <td><input type="text" name="image" value="{Saivi:$tableData.image}" class="px" id="pic" style="width:400px;" />  <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,700,'{Saivi:$token}')" class="btn btn-primary btn_submit  J_ajax_submit_btn">上传</a> <a href="###" onclick="viewImg('pic')">预览</a></td> 
       </tr> -->
       <tr> 
        <th>描述：</th> 
        <td><textarea name="note" class="px" style="width:400px;height:80px;">{Saivi:$tableData.note}</textarea></td> 
       </tr>
       <tr>   
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn" id="save">保存</button> &nbsp; <a href="{Saivi::U('Hotels/index',array('token' => $token, 'cid' => $cid))}" class="btn">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
</form>
</div>
