<include file="Public:head"/>
<include file="Lvyou:menu"/>
<link rel="stylesheet" type="text/css" href="{Saivi::RES}/css/cymain.css" />
<script src="{Saivi::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{Saivi::STATICS}/artDialog/plugins/iframeTools.js"></script>
<div class="content">

<div class="cLineB">
  <h4>添加景点 </h4>
 </div>
 <!--tab start-->

<!--tab end-->        
    <div class="msgWrap bgfc" style="margin-top:10px;">
	  <form class="form" method="post" action="">	 
	  
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
					<th width="120">景点名称：</th>
					<td> <input type="hidden" name="addtype" value="lvyou">
					<input type="text" id="name" name="name" value="{Saivi:$housetype['name']}" class="input-large px" data-rule-required="true" data-rule-maxlength="20">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">尽量简单，不要超过20字</span></td>
				</tr>
			   <tr>
					<th>所属景区：</th>
					<td><select id="son_id" name="son_id" class="input-medium" data-rule-required="true">
                                         
                                            <option value="0">请选择景区</option>
                                         
                                            <volist name="son_data" id="vo">
                                            <option value="{Saivi:$vo['sid']}" <if condition="$vo['sid'] eq $housetype['son_id']">selected="selected"</if>>{Saivi:$vo['title']}</option>
                                            </volist>
                                        </select></td>
				</tr>

                  <tr>
                    <th>选择全景相册：</th>
                    <td>
                        <select id="panorama_id" name="panorama_id" class="input-medium" data-rule-required="true"> 
                                          <option value="0">请选择360全景相册</option> 
                                            <volist name="panorama" id="vo">
                                               <option value="{Saivi:$vo['pid']}" <if condition="$vo['pid'] eq $housetype['panorama_id']">selected="selected"</if>>{Saivi:$vo['name']}</option>
                                            </volist>
                                        </select>
                                        <span class="maroon">*</span>
                                        <span class="help-inline">如果没有，请先到 <a href="{Saivi::U('Panorama/add',array('token'=>$token))}" class="btn"><strong><font color='red'>360°全景</strong></font></a>添加</span>
                    </td>
                </tr>

				<tr>
					<th width="120">简要描述：</th>
					<td> <input type="text" id="floor_num" name="floor_num" value="{Saivi:$housetype['floor_num']}" class="input-large px" data-rule-required="true">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">如：1-10</span></td>
				</tr>
				<tr>
					<th width="120">景点描述：</th>
					<td> <input type="text" id="area" name="area" value="{Saivi:$housetype['area']}" class="input-large px" data-rule-required="true">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">如：约120平方米</span></td>
				</tr>
				<tr>
					<th width="120">显示顺序：</th>
					<td>  <input type="text" id="sort" name="sort" value="{Saivi:$housetype['sort']|default=1}" class="input-mini px" data-rule-required="true" data-rule-number="true">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">数值越大越靠前</span></td>
				</tr>
				<tr>
					<th width="120">景点介绍：</th>
					<td>  <textarea id="description" name="description" class='input-xxlarge'  placeholder="介绍简单明了就好" style="width:100%;height:125px">{Saivi:$housetype['description']}</textarea></td>
				</tr>
				<tr>
					<th width="120">景点图片:</th>
					<td> <div id="upimg_main">
                                        <p>
                                            <img class="thumb_img" id="type1_src" src="{Saivi:$housetype['type1']}" style="max-height:100px;">
                                            <input type="input" class="px" id="type1" value="{Saivi:$housetype['type1']}" name="type1" >
                                     
                                            <span class="help-inline">
                                                 <script src="{Saivi::STATICS}/upyun.js"></script><a href="###" onclick="upyunPicUpload('type1',720,400,'{Saivi:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('type1')">预览</a>
                                                <span class="help-inline">建议尺寸：宽720像素，高400像素</span>
                                            </span>
                                        </p>
                                            <br />
                                        <p>
                                            <img class="thumb_img" id="type2_src" src="{Saivi:$housetype['type2']}" style="max-height:100px;">
                                            <input type="input" class="px" id="type2" value="{Saivi:$housetype['type2']}" name="type2" >
                                     
                                            <span class="help-inline">
                                                 <a href="###" onclick="upyunPicUpload('type2',720,400,'{Saivi:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('type2')">预览</a>
                                                <span class="help-inline">建议尺寸：宽720像素，高400像素</span>
                                            </span>
                                        </p>
                                            <br />
                                        <p>
                                            <img class="thumb_img" id="type3_src" src="{Saivi:$housetype['type3']}" style="max-height:100px;">
                                            <input type="input" class="px" id="type3" value="{Saivi:$housetype['type3']}" name="type3" >
                                     
                                            <span class="help-inline">
                                                 <a href="###" onclick="upyunPicUpload('type3',720,400,'{Saivi:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('type3')">预览</a>
                                                <span class="help-inline">建议尺寸：宽720像素，高400像素</span>
                                            </span>
                                        </p>
                                                <br />
                                        <p>
                                            <img class="thumb_img" id="type4_src" src="{Saivi:$housetype['type4']}" style="max-height:100px;">
                                            <input type="input" class="px"  id="type4" value="{Saivi:$housetype['type4']}" name="type4" >
                                     
                                            <span class="help-inline">
                                                 <a href="###" onclick="upyunPicUpload('type4',720,400,'{Saivi:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('type4')">预览</a>
                                                <span class="help-inline">建议尺寸：宽720像素，高400像素</span>
                                            </span>
                                        </p>

                                        </div></td>
				</tr>
			                                <if condition="$housetype['id'] neq ''">
                                    <input type="hidden" name="id" value="{Saivi:$housetype['id']}" />
                                    </if>
				<th>&nbsp;</th>
					<td>
					<input type="hidden" name="token" value="{Saivi:$token}" />
						<button type="submit" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
 
  
        </div>
<include file="Public:footer"/>
