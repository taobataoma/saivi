<include file="Public:head"/> 



<link rel="stylesheet" type="text/css" href="{Saivi::RES}/css/cymain.css" />



<div class="content"  >



<div class="cLineB">



<h4 class="left">预约管理 ({Saivi:$page} ) </h4>



<div class="searchbar right">



<form method="post" action="">



<input type="text" id="msgSearchInput" class="txt left" placeholder="输入关键词搜索" name="searchkey" value="{Saivi:$key}">



<input type="submit" value="搜索" id="msgSearchBtn" href="" class="btnGrayS" title="搜索">



</form>



</div>



<div class="clr"></div>



</div>







<div class="cLine">



<div class="pageNavigator left"> <a href="{Saivi::U($type.'/add',array('token'=>$token))}" title="添加" class="btn btn-primary btn_submit  J_ajax_submit_btn"><img src="{Saivi::RES}/images/product/add.png" width="16" class="vm">添加</a></div>



<div class="clr"></div>



</div>



<div class="msgWrap">



<form method="post" action="" id="info">



<input name="delall" type="hidden" value="">



<input name="wxid" type="hidden" value="">



<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">



<thead>



<tr>



<th width="140">预约名称</th>



<th width="160">关键词</th>



<th width="140">预约电话</th>



<th width="130">开始时间</th>



<th width="130">结束时间</th>



<th width="250" class="norightborder">操作</th>



</tr>



</thead>



<tbody>



<tr></tr>



<volist name="data" id="item"> 



<tr>



<td>{Saivi:$item.title}</td>



<td>{Saivi:$item.keyword}</td>



<td>{Saivi:$item.phone}</td>



<td>{Saivi:$item.statdate}</td>



<td>{Saivi:$item.enddate}</td> 







<td class="norightborder"><a href="{Saivi::U($type.'/infos',array('pid'=>$item['id'],'token'=>$token))}">订单管理</a>&nbsp;&nbsp;<a href="{Saivi::U($type.'/setcin',array('pid'=>$item['id'],'token'=>$token))}">类型设置</a>&nbsp;&nbsp;<a href="{Saivi::U($type.'/setinfo',array('pid'=>$item['id'],'token'=>$token))}">表单设置</a>&nbsp;&nbsp;<a href="{Saivi::U($type.'/set',array('id'=>$item['id'],'token'=>$token))}">修改</a>&nbsp;&nbsp;<a href="{Saivi::U($type.'/del',array('aid'=>$item['pid'],'id'=>$item['id'],'token'=>$token))}">删除</a></td>



</tr>



</volist>



</tbody>



</table>



</form>







</div>



<div class="cLine">



<div class="pageNavigator right">



<div class="pages">{Saivi:$page}</div>



</div>



<div class="clr"></div>



</div>



</div>



<include file="Public:footer"/>
