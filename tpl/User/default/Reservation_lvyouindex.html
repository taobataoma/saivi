<include file="Public:head"/>
<include file="Lvyou:menu"/>
<link rel="stylesheet" type="text/css" href="{Saivi::Common}/default_user_com.css" media="all">
 <link rel="stylesheet" type="text/css" href="{Saivi::RES}/css/cymain.css" />
 <div class="content"  style="width:920px; background:none; border:none; margin-bottom:30px;" >
           <div class="cLineB">
              <h4 class="left">旅游预约管理</h4>  
          </div>
          <div class="cLine">
    <div class="alert">
    <p><span class="bold">使用方法：添加一项即可,请勿重复添加。</span> <a class="btn" href="javascript:location.reload()">刷新</a></p>
    </div>
</div>          
          <div class="cLine">		
		  <if condition="$count eq 0">
            <div class="pageNavigator left">
                <a href="{Saivi::U('Reservation/add',array('token'=>$token,'addtype'=>'lvyou'))}" class="btnGrayS vm bigbtn">
                    <img src="{Saivi::RES}/images/pic.png" class="vm">添加预约
                </a>
            </div>
            <div class="clr"></div></if>
          </div>
          <div class="msgWrap">
          <form method="post" action="" id="info">
          <input name="delall" type="hidden" value="del">
           <input name="wxid" type="hidden" value="gh_423dwjkewad">
            <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
					<tr> 
					   <th>预约名称</th>
							<th>关键字</th>
							<th>预约电话</th>
							<th>限定量</th>
							<th>总订单限制</th>
							<th>开始时间/结束时间</th>
							<th>操作</th>
					</tr>
				</thead>
				  <tbody>
					<volist name="reslist" id="vo">
						 <tr> 
							<td>{Saivi:$vo['title']}</td>
							<td>{Saivi:$vo['keyword']}</td>
							<td>{Saivi:$vo['tel']}</td>
							<td><if condition="$vo['type'] eq 1">时间限制<elseif condition="$vo['type'] eq 2"/>限定每日量<else/>限定全部总量</if></td>
							<td></td>
							<td>{Saivi:$vo['date']}</td>
						   <td > 
								<a href="{Saivi::U('Reservation/manage',array('token'=>$vo['token'],'addtype'=>'lvyou','id'=>$vo['id']))}" class="btn" title="订单管理">订单管理</a>
								<a class="btn" href="{Saivi::U('Reservation/edit',array('token'=>$vo['token'],'addtype'=>'lvyou','id'=>$vo['id']))}" title="编辑">编辑</a> 
								<a class="btn" href="{Saivi::U('Reservation/del',array('token'=>$vo['token'],'addtype'=>'lvyou','id'=>$vo['id']))}" onclick="return(confirm('确定要删除吗？'))"  title="删除">删除</a></td>
						</tr>
						</volist>
					</tbody>
            </table>
           </form> 
          </div>
          <div class="cLine">
            <div class="pageNavigator right">
                 <div class="pages">{Saivi:$page}</div>
            </div>
            <div class="clr"></div>
          </div>
        </div>  
<include file="Public:footer"/>
