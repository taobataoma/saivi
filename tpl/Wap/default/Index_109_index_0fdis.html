<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>{Saivi:$tpl.wxname}</title>

        <base href="." />

        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />

        <meta name="apple-mobile-web-app-capable" content="yes" />

        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <meta name="format-detection" content="telephone=no" />

        <link href="{Saivi::RES}/css/allcss/cate{Saivi:$tpl.tpltypeid}_{Saivi:$tpl.color_id}.css" rel="stylesheet" type="text/css" />

        <link href="{Saivi::RES}/css/109/iscroll.css" rel="stylesheet" type="text/css" />

        <style>

            #cate1 .mainmenu li .menutitle { font-size: 24px;

                                             padding: 20px 0; color:#ffffff;

                                             position: inherit;background-color: rgba(0, 0, 0, 0);}

            #cate1 .mainmenu li .menubtn {

                box-shadow: none;-moz-box-shadow:none;-webkit-box-shadow:none;

            }

            #cate1 .mainmenu li .menubtn .menumesg {

                position: inherit;

            }

            #cate1 .mainmenu li .menubtn .menuimg {

                display:none

            }

            #cate1 .mainmenu li .menubtn {

                border-radius:0;

                margin: 0;

            }

            #cate1 .mainmenu {

                padding: 0;

            }

            #cate1 .mainmenu li {

                margin-right:0;

            } 

            #cate1 .mainmenu li:nth-child(10n+1) .menubtn{

                background-color:#fd9e0c;

            }

            #cate1 .mainmenu li:nth-child(10n+2) .menubtn{

                background-color:#474548;

            }

            #cate1 .mainmenu li:nth-child(10n+3) .menubtn{

                background-color:#d43316;

            }

            #cate1 .mainmenu li:nth-child(10n+4) .menubtn{

                background-color:#034e78;

            }

            #cate1 .mainmenu li:nth-child(10n+5) .menubtn{

                background-color:#436773;

            }

            #cate1 .mainmenu li:nth-child(10n+6) .menubtn{

                background-color:#2cb9b3;

            }

            #cate1 .mainmenu li:nth-child(10n+7) .menubtn{

                background-color:#2bba67;

            }

            #cate1 .mainmenu li:nth-child(10n+8) .menubtn{

                background-color:#037863;

            }

            #cate1 .mainmenu li:nth-child(10n+9) .menubtn{

                background-color:#844F00;

            }

            #cate1 .mainmenu li:nth-child(10n+10) .menubtn{

                background-color:#B88E2C;

            } 

        </style>

        <script src="{Saivi::RES}/css/109/iscroll.js" type="text/javascript"></script>

        <script type="text/javascript">

            var myScroll;



            function loaded() {

                myScroll = new iScroll('wrapper', {

                    snap: true,

                    momentum: false,

                    hScrollbar: false,

                    onScrollEnd: function () {

                        document.querySelector('#indicator > li.active').className = '';

                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';

                    }

                });

            }

            document.addEventListener('DOMContentLoaded', loaded, false);

        </script>



    </head>



    <body id="cate1">



    <!--背景音乐-->

    <if condition="$homeInfo['musicurl'] neq false">

<include file="Index:music"/>

</if>

		   <div class="banner">

		<div id="wrapper">

			<div id="scroller">

				<ul id="thelist"> 

				<volist name="flash" id="so">

						<li><p>{Saivi:$so.info}</p><a href="{Saivi:$so.url}"><img src="{Saivi:$so.img}" /></a></li>

					</volist>

				</ul>

			</div>

		</div>

		<div id="nav">

			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>

			<ul id="indicator">

			<volist name="flash" id="so">

			<li   <if condition="$i eq 1">class="active"</if>  >{Saivi:$i}</li>

			</volist>

			 

			</ul>

			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>

		</div>

		<div class="clr"></div>

		</div>

        <div id="insert1"></div>

        <ul class="mainmenu">

            <volist name="info" id="vo">

                <li>

                    <div class="menubtn">

                        <a href="<if condition="$vo['url'] eq ''">{Saivi::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{Saivi:$vo.url|htmlspecialchars_decode}</if>">

                            <div class="menumesg">

                                <div class="menuimg"><img src="{Saivi:$vo.img}" /></div>

                                <div class="menutitle">{Saivi:$vo.name}</div>

                            </div>

                        </a>

                    </div>

                </li>

            </volist>



            <div class="clr"></div>

        </ul>

        <script>

            var count = document.getElementById("thelist").getElementsByTagName("img").length;	



            var count2 = document.getElementsByClassName("menuimg").length;

            for(i=0;i<count;i++){

                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";



            }

            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";



            setInterval(function(){

                myScroll.scrollToPage('next', 0,400,count);

            },3500 );

            window.onresize = function(){ 

                for(i=0;i<count;i++){

                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";



                }

                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

            } 





        </script>



        <div id="insert2"></div>

        <div style="display:none"> </div>

<if condition="$iscopyright eq 1">

{Saivi:$homeInfo.copyright}

<else/>

{Saivi:$siteCopyright}

</if>

</div>
