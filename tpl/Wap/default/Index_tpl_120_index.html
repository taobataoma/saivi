<script type="text/javascript">
            var myScroll;

            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
 
 
            }

            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>

<META name=GENERATOR content="MSHTML 9.00.8112.16446"></HEAD>
<BODY id=cate7>
    <!--背景音乐-->
    <if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>
<DIV class=banner>
<DIV style="OVERFLOW: hidden" id=wrapper>
<DIV id=scroller>
<UL id=thelist>
<volist name="flash" id="so">
  <LI style="height:50%">
  <P>{Saivi:$so.name}</P><A href="{Saivi:$so.url}"><IMG 
  src="{Saivi:$so.img}"></A> </LI>
  </volist>
  </UL></DIV></DIV>
<DIV id=nav>
<DIV id=prev onClick="myScroll.scrollToPage('prev', 0,400,2);return false">← 
prev </DIV>
<UL id=indicator>
  <volist name="flash" id="so">
  <LI>{Saivi:$i}</LI>
  </volist>
  </UL>
<DIV id=next onClick="myScroll.scrollToPage('next', 0);return false">next → 
</DIV></DIV>
<DIV class=clr></DIV></DIV>
<UL class=cateul>
	<volist name="info" id="vo">
  <LI class=li0><A 
  href="<if condition="$vo['url'] eq ''">{Saivi::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{Saivi:$vo.url|htmlspecialchars_decode}</if>">
  <DIV class=menubtn>
  <DIV class=menuimg><IMG 
  src="{Saivi:$vo.img}"> 
  </DIV>
  <DIV class=menutitle>{Saivi:$vo.name}</DIV></DIV></A></LI>
	</volist>
</UL>
<script>


            var count = document.getElementById("thelist").getElementsByTagName("img").length;	


            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

            }

            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";


            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );

            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

                }

                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 

        </script>
<div class="copyright" style="text-align:center;"><if condition="$iscopyright eq 1">{Saivi:$homeInfo.copyright}<else/>{Saivi:$siteCopyright}</if></div>

</BODY></HTML>
