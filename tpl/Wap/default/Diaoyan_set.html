<script type="text/javascript">
	$(function(){
		var maxsel = {Saivi:$data.max};
		$(".option").on("touchend",function(){
			var $option = $(this);
			$option.toggleClass("option-sel");
			$("#musicClick")[0].play();
		});
		$("#submit").on("click",function(){
			var $btn = $(this);
			if($btn.hasClass("disabled")) return;
			var $answer = $(".options .option-sel");
			if($answer.size() == 0){
				alert("请选择一个答案!");
				return;
			}
			if($answer.size() > maxsel){
				alert("本题最多只能选择个"+maxsel+"答案!");
				return;
			}
			var i=0;
			var ans = "";
			$answer.each(function(index,o){
				if(i++ != 0){
					ans += ",";
				}
				ans += $(o).attr("data-value");
			});
			var submitData = {
				"qid" : '{Saivi:$data.tid}',
				"ans":ans
			};
			$btn.addClass("disabled");
			$.ajax({
				type : "POST",
				//url : "Research_Comment.html", 
				url : '{Saivi::U("Diaoyan/set",array("token"=> $token, "wecha_id"=> $wecha_id, "id"=> $diaoyan_id, "uid"=>$uid, "p"=>$p))}',
				data : submitData,
				dataType : "text",
				contentType: "application/x-www-form-urlencoded; charset=utf-8",
				success : function(data){
					$btn.removeClass("disabled");
					window.location.href = data;
				},
				error : function(data){
					$btn.removeClass("disabled");
					alert("抱歉,服务器繁忙");
				}
			});
		});
		$(document).on('ajaxBeforeSend', function(e, xhr, options){
			$("#loading").show();
		}).on("ajaxComplete ",function(e, xhr, options){
			//$("#loading").hide();
		});
	});
</script>
