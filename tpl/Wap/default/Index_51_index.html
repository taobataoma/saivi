<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>{Saivi:$tpl.wxname}</title>

        <base href="." />

        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />

        <meta name="apple-mobile-web-app-capable" content="yes" />

        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="{Saivi::RES}/css/131/index.css" />

		<script src="{Saivi::RES}/css/131/iscroll.js" type="text/javascript"></script>

        <script type="text/javascript">

            var myScroll;



            function loaded() {

                myScroll = new iScroll('wrapper', {

                    snap: true,

                    momentum: false,

                    hScrollbar: false,

                    onScrollEnd: function () {

                        document.querySelector('#indicator > li.active').className = '';

                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';

                    }

                });

 

 

            }



            document.addEventListener('DOMContentLoaded', loaded, false);

        </script>

    </head>



<body>

    <!--背景音乐-->

    <if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>



<div class="wrap">

	<div class="banner">

		<div id="wrapper">

			<div id="scroller">

				<ul id="thelist"> 

				<volist name="flash" id="so">

						<li><p>{Saivi:$so.info}</p><if condition="$so['url'] eq ''"><img src="{Saivi:$so.img}" /><else/><a href="{Saivi:$so.url}"><img src="{Saivi:$so.img}" /></a></if></li>

					</volist>

				</ul>

			</div>

		</div>

		<div id="nav">

			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>

			<ul id="indicator">

			<volist name="flash" id="so">

			<li   <if condition="$i eq 1">class="active"</if>  >{Saivi:$i}</li>

			</volist>

			</ul>

			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>

		</div>

		<div class="clr"></div>

	</div>

	<div id="insert1"></div>

	<script>





            var count = document.getElementById("thelist").getElementsByTagName("img").length;	





            for(i=0;i<count;i++){

                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";



            }



            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";





            setInterval(function(){

                myScroll.scrollToPage('next', 0,400,count);

            },3500 );



            window.onresize = function(){ 

                for(i=0;i<count;i++){

                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";



                }



                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

            } 



	</script>

	<div id="insert2"></div>

	<div style="display:none"> </div>

	<div style="display:none"><script language="javascript" type="text/javascript" src=""></script></div>

	

	<div class="main">

    	<ul><volist name="info" id="vo">

    		        	<li id="m1">

                	<a href="<if condition="$vo['url'] eq ''">{Saivi::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{Saivi:$vo.url}</if>">

					<span class="icon"  style="background:url({Saivi:$vo.img}) no-repeat;background-size:88px 64px;"><em></em></span><span class="title"> {Saivi:$vo.name}</span></a></li>

  </volist> 

       		        </ul>

  </div>

</div>

        <div id="insert2"></div>
