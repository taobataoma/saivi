<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{Saivi::RES}/css/style/css/hotels.css" rel="stylesheet" type="text/css">
<script src="{Saivi::RES}/css/style/js/jquery.min.js" type="text/javascript"></script>
<script src="{Saivi::RES}/css/style/js/iscroll.js" type="text/javascript"></script>
<script src="{Saivi::RES}/js/date/WdatePicker.js"></script>
</head>

<body id="hotelsorder" >
<div class="banner">
<div id="wrapper">
<div id="scroller">
<ul id="thelist">
               
<li><p>{Saivi:$set['title']} </p>

<if condition="$set['picurl'] neq false">
<img src="{Saivi:$set['picurl']}">
<else />
<img src="{Saivi::RES}/css/style/images/KaN8FWiK0o.jpg" width="100%">
</if>

</li>
 

</ul>
</div>
</div>
<div id="nav">
<div id="prev" onClick="myScroll.scrollToPage('prev', 0,400,1);return false">&larr; prev</div>
<ul id="indicator">
            
<li   >1</li>
 
</ul>
<div id="next" onClick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
</div>
<div class="clr"></div>
</div>


<div class="cardexplain">


<!--商家房价及类型-->
<ul class="round">
<li class="biaotou bradius pad"><table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<td>标题</td>
<td class="yuanjia">电话</td>

</tr>
</table></li>
<li><span class="noneorder">
<table class="jiagebiao" width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<td>{Saivi:$set['title']}</td>
<td class="yuanjia">{Saivi:$set['phone']}</td>
</tr>
</table>
</span>
</li>

</ul>

<!--后台可控制是否显示-->
<ul class="round">
<li>
<h2>预约时间</h2>
<div class="text">
<td class="yuanjia">{Saivi:$set['starttime']}-{Saivi:$set['endtime']}</td>
</div>
</li>
<li>
<h2>地址</h2>
<div class="text">
{Saivi:$set['address']}
</div>
</li>
<li>
<h2>地图</h2>
<div>
<a href ="http://map.baidu.com/?latlng={Saivi:$set.lng}&lat={Saivi:$set.lat}&title={Saivi:$set.title}">点击查看</a>
</div>
</li>
</ul>

<ul class="round roundyellow">
<li class="userinfo"><a href=""><span>请完善个人资料再下订单</span></a></li>
</ul>
 
<ul class="round">
<li class="title mb"><span class="none">请认真填写在线订单</span></li>
<li class="nob">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>预约人</th>
<td><input name="name"  type="text" class="px" id="name" value="{Saivi:$userinfo['name']}" placeholder="请输入您的真实姓名"></td>
</tr>
</table>
</li>
<li class="nob">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>联系电话</th>
<td><input name="phone"  type="text"  class="px" id="phone" value="{Saivi:$userinfo['phone']}" placeholder="请输入您的电话"></td>
</tr>
</table>
</li>
<li class="nob">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>车牌</th>
<td><input name="carno"  type="text"  class="px" id="carno" value="{Saivi:$userinfo['carno']}" ></td>
</tr>
</table>
</li>
<li class="nob">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>公里数</th>
<td><input name="Kilometer"  type="text"  class="px" id="Kilometer" value="{Saivi:$userinfo['Kilometer']}" ></td>
</tr>
</table>
</li>
<li class="nob">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
<tr>
<th>预约时间</th>
<td><input type="input" class="px" id="starttime" value="" name="starttime" style="width:150px" onClick="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true});"   ></td>
</tr>
</table>
</li>



                                                                   
</ul>

<div class="footReturn">
<a id="showcard"  class="submit" href="javascript:submit1();">预约提交</a>
<div class="window" id="windowcenter">
<div id="title" class="wtitle"><span class="close" id="alertclose"></span></div>
<div class="content">
<div id="txt"></div>
</div>
</div>
</div>
<script type="text/javascript"> 

function submit1() {  
  
if($("#phone").val()==''){alert('电话不能为空');return;} 
if($("#name").val()==''){alert('名字不能为空');return;} 
 
var submitData = {
            name : $("#name").val(),
            pname  : "{Saivi:$set['name']}",
            phone      : $("#phone").val(),
            carno      : $("#carno").val(),
		    Kilometer      : $("#Kilometer").val(),
             starttime     : $("#starttime").val(),
            action   : "book"
        };
        
$.post('index.php?g=Wap&m=Car_baoyang&a=book&token={Saivi:$Think.get.token}&wecha_id={Saivi:$Think.get.wecha_id}&hid={Saivi:$Think.get.id}', 
            submitData,function(result){
   	alert(result);
   	form1.reset();

});
	}


$("#windowclosebutton").click(function () { 
$("#windowcenter").slideUp(500);
oLay.style.display = "none";

}); 
$("#alertclose").click(function () { 
$("#windowcenter").slideUp(500);
oLay.style.display = "none";

}); 

function alert(title){ 

$("#windowcenter").slideToggle("slow"); 
$("#txt").html(title);
setTimeout('$("#windowcenter").slideUp(500)',4000);
} 


var count = $("#thelist img").size();
$("#thelist img").css("width",document.body.clientWidth);
$("#scroller").css("width",document.body.clientWidth*count);
 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );
window.onresize = function(){ 
 
  $("#thelist img").css("width",document.body.clientWidth);
  $("#scroller").css("width",document.body.clientWidth*count);
} 

</script>
</div>


</div>
