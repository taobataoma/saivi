<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{Saivi:$info['name']}</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<meta name="Keywords" content="{Saivi:$info['name']}" />
		<meta name="Description" content="{Saivi:$info['intro']}" />
		<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="{Saivi::RES}/{Saivi::MODULE_NAME}/js/pano.js"></script>
		<link href="{Saivi::RES}/{Saivi::MODULE_NAME}/css/style.css" rel="stylesheet" type="text/css" />
	</head>
    <body data-role="page">
        <div id="container" style="width:100%;height:100%;">
			This content requires HTML5/CSS3, WebGL, or Adobe Flash Player Version 9 or higher.
		</div>
		<script type="text/javascript">
		if (ggHasHtml5Css3D() || ggHasWebGL()) {
			pano=new pano2vrPlayer("container");
			skin=new pano2vrSkin(pano);
			pano.readConfigUrl('{Saivi::U('Panoramic/xml',array('token'=>$info['token'],'id'=>$info['id']))}');
		} else{
			alert("not support 360view");
		}
		</script>
		<noscript>
			<p><b>Please enable Javascript!</b></p>
		</noscript>
		<div style="height:60px;"></div>
		<div class="footFix" id="footReturn">
			<div class="view_change">
				<a href="javascript:void(0);" onClick="location.href='{Saivi::U('Wap/Index/index',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}';"><span>{Saivi:$info['name']}</span></a>
			</div>
			<a href="javascript:void(0);" onClick="location.href='{Saivi::U('Wap/Index/index',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}';" class="back360" style="">&nbsp;</a>
			<a href="javascript:void(0)" onClick="location.href='{Saivi::U(MODULE_NAME.'/index',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}';"><span>返回3G网站</span></a>
		</div>
		
	</body>
</html>
