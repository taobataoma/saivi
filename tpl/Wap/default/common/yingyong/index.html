<!-- 音频暂停播放 -->
<script type="text/javascript">
    var audioAuto = document.getElementById('audio');
    $(".audio-controls").click(function (){
        if (audioAuto.paused) {
            audioAuto.play()
            $(".audio-controls").removeClass("off")
        }
        else {
            audioAuto.pause();
            $(".audio-controls").addClass("off")
        }
    })
</script>
<!-- 微信分享设置 -->
<script type="text/javascript">
        var imgUrl = 'http://mp.lywnds.com/xxz/jixiang/img/loading.gif';
        var lineLink = 'http://mp.lywnds.com/xxz/jixiang/';
        var descContent = "洛阳吉祥驾照2014年下半年招聘启事！";
        var shareTitle = '招聘广告都这么屌！';
        var appid = '';
       
        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
                "appid": appid,
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function(res) {
                //_report('send_msg', res.err_msg);
            })
        }
        function shareTimeline() {
            WeixinJSBridge.invoke('shareTimeline',{
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function(res) {
                   //_report('timeline', res.err_msg);
            });
        }
        function shareWeibo() {
            WeixinJSBridge.invoke('shareWeibo',{
                "content": descContent,
                "url": lineLink,
            }, function(res) {
                //_report('weibo', res.err_msg);
            });
        }
        function onBridgeReady(){
           WeixinJSBridge.call('hideToolbar');
        }

        if (typeof WeixinJSBridge == "undefined"){
            if( document.addEventListener ){
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            }else if (document.attachEvent){
                document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
                document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
            }
        }else{
            onBridgeReady();
        }
        // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                shareFriend();
            });
            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function(argv){
                shareTimeline();
            });
            // 分享到微博
            WeixinJSBridge.on('menu:share:weibo', function(argv){
                shareWeibo();
            });
        }, false);

</script>
