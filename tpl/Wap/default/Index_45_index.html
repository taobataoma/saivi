        <script type="text/javascript">

            var myScroll;



            function loaded() {

                myScroll = new iScroll('wrapper', {

                    snap: true,

                    momentum: false,

                    hScrollbar: false,

                    onScrollEnd: function () {

                        document.querySelector('#indicator > li.active').className = '';

                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';

                    }

                });

 

 

            }



            document.addEventListener('DOMContentLoaded', loaded, false);

        </script>

    <body id="cate10">

    <!--背景音乐-->

    <if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>

        <div class="banner">

		<div id="wrapper">

			<div id="scroller">

				<ul id="thelist"> 

				<volist name="flash" id="so">

						<li><p>{Saivi:$so.info}</p><a href="{Saivi:$so.url}"><img src="{Saivi:$so.img}" /></a></li>

					</volist>

				</ul>

			</div>

		</div>

		<div id="nav">

			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>

			<ul id="indicator">

			<volist name="flash" id="so">

			<li   <if condition="$i eq 1">class="active"</if>  >{Saivi:$i}</li>

			</volist>

			 

			</ul>

			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>

		</div>

		<div class="clr"></div>

		</div>



        <div id="insert1"></div>



        <div class="catemenu">

            <ul> 

                <volist name="info" id="vo">

                <li>

                    <a href="<if condition="$vo['url'] eq ''">{Saivi::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{Saivi:$vo.url|htmlspecialchars_decode}</if>">

                        <img style="float:right;margin-right:10px;margin-top:5px;" src="{Saivi:$vo.img}" /><div style="display:block;width:40px;height:50px;float:left;margin-left:5px;margin-top:50px;" ><div id="aa" style="display:block;width:40px;height:50px;">{Saivi:$vo.name}</div></div>

                    </a>

                </li>

                </volist>



                <div class="clr"></div>

            </ul>

        </div>



        <script>





            var count = document.getElementById("thelist").getElementsByTagName("img").length;	





            for(i=0;i<count;i++){

                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";



            }



            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";





            setInterval(function(){

                myScroll.scrollToPage('next', 0,400,count);

            },3500 );



            window.onresize = function(){ 

                for(i=0;i<count;i++){

                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";



                }



                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

            } 



        </script>
