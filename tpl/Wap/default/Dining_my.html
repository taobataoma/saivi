<ul>

<li>

<table style="padding: 0; margin: 0; width: 100%;">

<tbody>

<tr>

<td width="80"><label for="wxname" class="ui-input-text">微信名：</label></td>

<td>

<div class="ui-input-text"><input type="text" id="wxname" name="wechaname" value="{Saivi:$thisUser.wechaname}" placeholder="如：一枝梅" class="ui-input-text"></div>

</td>

</tr>

<tr>

<div class="ui-input-text"><input type="text" id="username" name="truename" value="{Saivi:$thisUser.truename}" placeholder="如：王先生、闫小姐" class="ui-input-text"></div>

</td>

</tr>

<tr id="nameinfo-layout" style="display: none;">

<td></td>

</tr>



<tr>

<div class="ui-input-text"><input type="tel" id="phone" name="tel" value="{Saivi:$thisUser.tel}" placeholder="如：18200000000" class="ui-input-text"></div>

</td>

</tr>

<tr id="phoneinfo-layout" style="display: none;">

<td></td>

</tr>	



<tr>

<td><textarea id="address" name="address" placeholder="如：XX小区5号楼318" class="ui-input-text">{Saivi:$thisUser.address}</textarea>

</td>

<tr id="addressinfo-layout" >

<td></td>

<td colspan="2" id="addressinfo" class="cart-editalertinfo"></td>

</tr>

</tbody></table>					

</li>

</ul>



</div>

<div class="footReturn" style="margin-bottom:80px;">

<input type="button" id="showcard"  class="submit"  value="保存" style="width:100%"> 

</div>



</form>

 

<include file="Dining:footer"/>    

<script type="text/javascript">

function g(id){

	return document.getElementById(id);

}



$(document).ready(function () { 

	$("#showcard").click(function () { 

	if(valiForm()) {

		return;

	}

	$("#inform").submit();

	}); 

}); 

function valiForm(){

	var phonePattern = /^((\(\d{3}\))|(\d{3}\-))?(\(0\d{2,3}\)|0\d{2,3}-)?[1-9]\d{6,7}$/;

	var mobilePattern = /^1\d{10}$/;

	var flag = false;

	if(g("wxname").value.length < 1){

		alert("微信名不能为空");

		return  true;

	}

	if(g("username").value.length < 1){

		alert("联系人不能为空");

		return  true;

	}

	if(!(phonePattern.test(g("phone").value) || mobilePattern.test(g("phone").value))){

		alert("亲，您的联系电话格式有误！");

		return true;

	}

	if(g("address").value.length < 1){

		alert("收货地址不能为空");

		return  true;

	}

	return flag;

}

</script>
