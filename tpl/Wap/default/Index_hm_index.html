<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title{Saivi:$tpl['wxname']}</title>

<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="{Saivi::RES}/hm/cate/cate9_.css" rel="stylesheet" type="text/css" />
<link href="{Saivi::RES}/hm/iscroll.css" rel="stylesheet" type="text/css" />
<style>
 #cate9 {
    background: url(http://bcs.duapp.com/imicro/1joroYYvQI.jpg) no-repeat scroll 0 bottom #530337;/*修改图片路径*/
    background-size: 100% 100%;
}
#cate9 .catemenu li {
    border-top: 1px solid rgba(0, 0, 0, 0.17);

}
#cate9 .catemenu a {
    border-right: 1px solid rgba(0, 0, 0, 0.17);color: #FFFFFF;
}
#cate9 .catemenu {
    background-color: rgba(255, 255, 255, 0.14);
}
.copyright {
    color: rgba(255, 255, 255, 0.48);
}
 .themeStyle{background:#E83407 !important; background-color:#E83407 !important; }  
</style>
<script src="{Saivi::RES}/hm/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
 
 
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
 
</head>

<body id="cate9">
    <!--背景音乐-->
    <if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>


<!-- Copyright  2008. Spidersoft Ltd -->
<style>
A.applink:hover {border: 2px dotted #DCE6F4;padding:2px;background-color:#ffff00;color:green;text-decoration:none}
A.applink       {border: 2px dotted #DCE6F4;padding:2px;color:#2F5BFF;background:transparent;text-decoration:none}
A.info          {color:#2F5BFF;background:transparent;text-decoration:none}
A.info:hover    {color:green;background:transparent;text-decoration:underline}
</style>
<!-- /Copyright  2008. Spidersoft Ltd -->
<div class="banner">
  <div id="wrapper">
<div id="scroller">
<ul id="thelist">
<volist name="flash" id="so">
		<li><p>{Saivi:$so.info}</p><a href="{Saivi:$so.url|htmlspecialchars_decode}"><img src="{Saivi:$so.img}" /></a></li>
</volist>

</ul>
</div>
</div>
<div id="nav">
<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>
<ul id="indicator">
            
<volist name="flash" id="so">
<li   <if condition="$i eq 1">class="active"</if>  >{Saivi:$i}</li>
</volist>

</ul>
<div id="next" onclick="myScroll.scrollToPage('next', 0,400,3);return false">next &rarr;</div>
</div>
<div class="clr"></div>
</div>
 <div id="insert1" ></div>

<div class="catemenu">
<ul> 
<volist name="info" id="vo">
<li><a href="<if condition="$vo['url'] eq ''">{Saivi::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{Saivi:$vo.url}</if>">{Saivi:$vo.name}</a></li>
</volist>
<div class="clr"></div>
</ul>
</div>

<script>


var count = document.getElementById("thelist").getElementsByTagName("img").length;	


for(i=0;i<count;i++){
 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}

document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";


 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );

window.onresize = function(){ 
for(i=0;i<count;i++){
document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}

 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
} 

</script>
<div class="copyright" style="text-align:center;"><if condition="$iscopyright eq 1">{Saivi:$homeInfo.copyright}<else/>{Saivi:$siteCopyright}</if></div>
<include file="Index:styleInclude"/> 
 
 </body>
</html>
