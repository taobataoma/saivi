<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title{Saivi:$tpl['wxname']}</title>

<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="{Saivi::RES}/wk/cate/cate7_.css" rel="stylesheet" type="text/css" />
<link href="{Saivi::RES}/wk/iscroll.css" rel="stylesheet" type="text/css" />
<style>
 .themeStyle{background:#5C5C5C !important; background-color:#5C5C5C !important; }  
</style>
<script src="{Saivi::RES}/wk/iscroll.js" type="text/javascript"></script>
<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
 
 
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
 
</head>

<body id="cate7">
    <!--背景音乐-->
    <if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>


<style>
.btn_music {
display: inline-block;
width: 35px;
height: 35px;
background: url('{Saivi::RES}/hx/images/play.png') no-repeat center center;
background-size: 100% auto;
position: absolute;
z-index: 100;
left: 15px;
top: 20px;
}
.btn_music.on {
    background-image: url("{Saivi::RES}/images/hx/stop.png");
}

</style>
<script src="{Saivi::RES}/js/hx/audio.js" type="text/javascript"></script>
 <script>
window.addEventListener("DOMContentLoaded", function(){
playbox.init("playbox");
}, false);
</script>
        
<span id="playbox" class="btn_music" onclick="playbox.init(this).play();"><audio src="{Saivi:$speeddial.musicurl}" loop id="audio"></audio></span>
<div class="banner">
  <div id="wrapper">
<div id="scroller">
<ul id="thelist">
  
             
   <volist name="flash" id="so">
		<li><p>{Saivi:$so.info}</p><a href="{Saivi:$so.url|htmlspecialchars_decode}"><img src="{Saivi:$so.img}" /></a></li>
	</volist>

               

</ul>
</div>
</div>
<div id="nav">
<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,4);return false">&larr; prev</div>
<ul id="indicator">
            
            
<volist name="flash" id="so">
<li   <if condition="$i eq 1">class="active"</if>  >{Saivi:$i}</li>
</volist>
 
</ul>
<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
</div>
<div class="clr"></div>
</div>

 <div id="insert1" ></div>

<ul class="cateul">
<volist name="info" id="vo">  
   
<li class="li0 ">
<a href="<if condition="$vo['url'] eq ''">{Saivi::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{Saivi:$vo.url}</if>">
<div class="menubtn">
<div class="menuimg"><img src="{Saivi:$vo.img}" /><p class="menutitle">{Saivi:$vo.name}</p></div>
</div>
</a>
</li>
 </volist>
 	
<div class="clr"></div>
</ul>

<script>


var count = document.getElementById("thelist").getElementsByTagName("img").length;	


for(i=0;i<count;i++){
 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}

document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";


 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );

window.onresize = function(){ 
for(i=0;i<count;i++){
document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}

 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
} 

</script>

 <div id="insert2" ></div>
<div class="copyright" style="text-align:center;"><if condition="$iscopyright eq 1">{Saivi:$homeInfo.copyright}<else/>{Saivi:$siteCopyright}</if></div>
<include file="Index:styleInclude"/> 


 </body>
</html>
