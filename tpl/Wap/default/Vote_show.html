    <div class="click">
        <button class="btn btn-large btn-success" id="click" style="margin-bottom:10px;">投我一票</button>

        <a href="{Saivi::U('Wap/Baoming/index',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id'],'id'=>2,'sgssz'=>$_GET['sgssz']))}">

    <script type="text/javascript">
        $(function(){
            
            
            $('.name').css('top',10);

            $('#click').click(function(){

                var vid = '{Saivi:$_GET['vid']}';
                var token = '{Saivi:$_GET['token']}';
                var wecha_id = '{Saivi:$_GET['wecha_id']}';
                var id = '{Saivi:$_GET['id']}';
                var sgssz = '{Saivi:$_GET['sgssz']}';
                if(!wecha_id){
                    $('#cover').show();
                    return false;
                }
                
                $.ajax({
                    type:'post',
                    url:'{Saivi::U('vote')}',
                    data:{vid:vid,id:id,token:token,wecha_id:wecha_id},
                    dataType:'json',
                    success:function(data){
                        if(data.status == 1){
                            if(confirm('你已经投过票了')){
                                window.location.href="index.php?g=Wap&m=Vote&a=index&token="+token+"&wecha_id="+wecha_id+"&id="+vid+"&sgssz="+sgssz;
                            }
                        }

                        if(data.status == 2){
                            if(confirm('投票成功\n点击确定，立刻参加《中国好身材》大赛\n点击取消，查看最新排名')){
                           
                                window.location.href="index.php?g=Wap&m=Baoming&a=index&token="+token+"&wecha_id="+wecha_id+"&id=2&sgssz="+sgssz;
                            }else{
                                window.location.href="index.php?g=Wap&m=Vote&a=index&token="+token+"&wecha_id="+wecha_id+"&id="+vid+"&sgssz="+sgssz;
                            }
                            
                        }
                    }
                })
            })
        })
    </script>

    <script type="text/javascript">

var imgUrl = "{saivi:$data.startpicurl}";
        var lineLink = "{saivi:$Think.server.http_host}{Saivi::U('show',array('token'=>$_GET['token'],'id'=>$_GET['id'],'vid'=>$_GET['vid'],'sgssz'=>$_GET['sgssz']))}";
        var descContent = "亲爱的，我在参加科美爱尔肤《中国\n好身材》大赛，请为我投上一票吧。";
        var shareTitle = '{Saivi:$data.item}';
        var appid = 'wxa84796a6ad7591fc';
        
         
        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
                "appid": appid,
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": shareTitle
            }, function(res) {
                //_report('send_msg', res.err_msg);
            })
        }
        function shareTimeline() {
            WeixinJSBridge.invoke('shareTimeline',{
                "img_url": imgUrl,
                "img_width": "200",
                "img_height": "200",
                "link": lineLink,
                "desc": descContent,
                "title": descContent
            }, function(res) {
                   //_report('timeline', res.err_msg);
            });
        }
        function shareWeibo() {
            WeixinJSBridge.invoke('shareWeibo',{
                "content": descContent,
                "url": lineLink,
            }, function(res) {
                //_report('weibo', res.err_msg);
            });
        }

        
        // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                shareFriend();
            });
            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function(argv){
                shareTimeline();
            });
            // 分享到微博
            WeixinJSBridge.on('menu:share:weibo', function(argv){
                shareWeibo();
            });
        }, false);
    </script>
