<script type="text/javascript">

function submit1(){
	var form = document.getElementById("form1");
	var obj = {
		shopname: form.shopname.value,
		address: form.address.value,
		title: form.title.value,
		content:form.content.value,
		person:form.person.value,
		contact:form.contact.value
	}

	if(obj.shopname.length<=0){
		alert("请输入完整企业名称", 1000);
		return;
	}

	if(obj.title.length<=0){
		alert("请输入招聘职位", 1000);
		return;
	}

	if(obj.address.length<=0){
		alert("请输入工作地点", 1000);
		return;
	}

	if(obj.content.length<=0){
		alert("请输入招聘要求", 1000);
		return;
	}
	
	if(obj.person.length<=0){
		alert("请输入联系人", 1000);
		return;
	}
	
	form.submit();
}

</script>

	var _cookie={
		_set:function(name,value,expires){
		   if(expires){
			  var _end = new Date();
			  _end.setTime(_end.getTime()+(expires*1000));
		    }
		    document.cookie=name+"="+escape(value)+(expires ? ";expires="+_end.toGMTString() : "")+"; path=/";

	          var _end=_cookie.indexOf(";",_start);
	          if(_end==-1){_end = _cookie.length;}
	          return unescape(_cookie.substring(_start,_end));
	        }

	    }
