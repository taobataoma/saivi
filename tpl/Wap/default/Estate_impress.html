<script>
function getMyId(obj,id){
    var imp_id   = id;
    var token    ="{Saivi:$token}";
    var wecha_id ="{Saivi:$wecha_id}";
    if (wecha_id == '') {
        alert("请关注后再重新点赞哦。");
        return
    }

    var submitData ={
        imp_id  : imp_id,
        token   : token,
        wecha_id:wecha_id,
    };

    var myurl="{Saivi::U('Estate/impress_add',array('token'=>$token,'wecha_id'=>$wecha_id))}";
    $.post(myurl,submitData,function(retuandata){
        var xobj=eval('('+retuandata+')');
         if(xobj.errno == 1){
            alert(xobj.msg);
            window.location.reload();
         }else if(xobj.errno == 2){
             alert(xobj.msg + ' '+ xobj.thiscom);

         }else if(xobj.errno == 0){
            alert(xobj.msg);
         }
    });

}
</script>
